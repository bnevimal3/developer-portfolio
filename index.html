<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAND ESWAR | SOFTWARE DEVELOPER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        .font-display {
            font-family: 'Playfair Display', serif;
        }
        ::selection {
            background-color: #D4AF37;
            color: #000;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #D4AF37;
        }
        
        /* Orbital Path Animations */
        @keyframes orbit {
            from { transform: rotate(0deg) translateX(220px) rotate(0deg); }
            to   { transform: rotate(360deg) translateX(220px) rotate(-360deg); }
        }
        @keyframes orbit-mobile {
            from { transform: rotate(0deg) translateX(140px) rotate(0deg); }
            to   { transform: rotate(360deg) translateX(140px) rotate(-360deg); }
        }
        
        /* Premium Wave Tilt Animation */
        @keyframes wave-tilt {
          0% { transform: translateY(0) rotateX(0deg) rotateY(0deg); }
          25% { transform: translateY(-8px) rotateX(5deg) rotateY(-5deg); }
          50% { transform: translateY(0) rotateX(0deg) rotateY(10deg); }
          75% { transform: translateY(8px) rotateX(-5deg) rotateY(-5deg); }
          100% { transform: translateY(0) rotateX(0deg) rotateY(0deg); }
        }

        .orbit-card-container {
            position: absolute;
            animation: orbit 25s linear infinite;
            z-index: 30;
        }
        
        .premium-card-wave {
            animation: wave-tilt 6s ease-in-out infinite;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        @media (max-width: 768px) {
            .orbit-card-container {
                animation: orbit-mobile 25s linear infinite;
            }
        }

        /* Shared Transitions */
        @keyframes reveal {
          0% { 
            opacity: 0; 
            transform: translateY(30px); 
            filter: blur(10px);
          }
          100% { 
            opacity: 1; 
            transform: translateY(0); 
            filter: blur(0);
          }
        }
        .animate-reveal {
          animation: reveal 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        @keyframes shine-gold {
          0% { background-position: 0% center; }
          100% { background-position: 200% center; }
        }

        .text-gold-premium {
          background: linear-gradient(
            to right, 
            #BF953F, 
            #FCF6BA, 
            #B38728, 
            #FBF5B7, 
            #AA771C
          );
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-size: 200% auto;
          animation: shine-gold 5s linear infinite;
          text-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
        }
    </style>
